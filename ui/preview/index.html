<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FORMATnPACKAGE – UI Preview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24..48,300..700,0..1,-50..200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/theme.css">
  <link rel="stylesheet" href="../styles/layout.css">
  <!-- Import map for Material Web -->
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://unpkg.com/@material/web@1.5.1/"
      }
    }
  </script>
  <script type="module">
    import "@material/web/button/filled-button.js";
    import "@material/web/textfield/filled-text-field.js";
    import "@material/web/icon/icon.js";
    import "@material/web/iconbutton/filled-icon-button.js";
    import "@material/web/list/list.js";
    import "@material/web/list/list-item.js";
    import "@material/web/chips/assist-chip.js";
  </script>
</head>
<body>
  <header class="app-bar">
    <span class="material-symbols-outlined">inventory_2</span>
    <div class="app-title">FORMATnPACKAGE</div>
  </header>

  <main class="container">
    <section class="section">
      <h3>Inputs</h3>
      <div class="grid">
        <md-filled-text-field label="Input directory" value="C:\\Users\\ravery\\Desktop\\test_files"></md-filled-text-field>
        <md-filled-text-field label="Output directory" value="C:\\Users\\ravery\\Desktop\\compression_results"></md-filled-text-field>
        <md-filled-text-field label="Extensions" value=".tif .tiff .png .jpg .json .txt"></md-filled-text-field>
        <md-filled-text-field label="Max files" type="number" value="50"></md-filled-text-field>
      </div>
      <div style="margin-top:1rem; display:flex; gap:.5rem; flex-wrap:wrap; align-items:center;">
        <md-assist-chip label="zip"></md-assist-chip>
        <md-assist-chip label="gzip"></md-assist-chip>
        <md-assist-chip label="xz"></md-assist-chip>
        <md-assist-chip label="zstd"></md-assist-chip>
        <md-assist-chip label="7z"></md-assist-chip>
      </div>
      <div style="margin-top:1rem; display:flex; gap:.5rem;">
        <md-filled-button id="runBtn">
          <span class="material-symbols-outlined" slot="icon">play_arrow</span>
          Run
        </md-filled-button>
        <md-filled-button appearance="tonal">
          <span class="material-symbols-outlined" slot="icon">settings</span>
          Settings
        </md-filled-button>
      </div>
    </section>

    <section class="section">
      <h3>Results (mock)</h3>
      <md-list>
        <md-list-item headline="image01.tif" supporting-text="orig 120MB → xz 23% zstd 28% gzip 45% zip 49% 7z 21%"></md-list-item>
        <md-list-item headline="image02.tif" supporting-text="orig 118MB → xz 24% zstd 29% gzip 46% zip 50% 7z 22%"></md-list-item>
      </md-list>
    </section>

    <div class="footer">This is a static preview to validate tokens, components, and layout. Hook up real data later.</div>
  </main>
</body>
</html>
